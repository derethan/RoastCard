<div class="modal-title-content">

    <div class="centerContent"> 
        <label for="new-title" class="input-label">Enter your title Here:</label>
        <input type="text" id="new-title" name="title"  class="input-box" maxlength="36"> 
    </div>

    <div class="centerContent">
        <label for="font-size" class="input-label">Select a Text Size</label> <br />
        <select id="font-size" name="font-size" class="input-box">
            <option value="smallest" style="font-size:x-small;">Smallest</option>
            <option value="smaller" style="font-size:smaller;" >Smaller</option>
            <option value="small" style="font-size: small;">Small</option>
            <option value="medium" style="font-size: medium;">Medium</option>
            <option value="large" style="font-size: large;">Large</option>
            <option value="larger" style="font-size: larger;">Larger</option>
            <option value="largest" style="font-size: x-large;">Largest</option>
        </select>
    </div>
    <div class="centerContent">
        <label for="font-color" class="input-label">Select a text color</label><br />
        <input type="color" id="font-color" name="font-color" class="input-box">
    </div>
</div>
