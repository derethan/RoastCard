    <!-- Modal content container-->
    <div class="modal-content">
        <div class="modal-header"><p>Setup your Log Chart Below</p></div>
        <div class="modal-body column">
    
            <div class="log-container">
    
                <div class="note-content" id="note-content" style="display: block;">

                </div>
                
            </div>
    
            <div class="log-button-container">
                <div class="plus-munis-bttn">
                    <p>Add or Remove a new line: </p>
                    <button class="minus-button" id="minus-button" onclick="removeLine ()">-</button>
                    <button class="plus-button" id="plus-button" onclick="addLine ()">+</button>
                </div>            
        </div>
        
    </div>
    
    <div class="modal-footer">
        <div class="img-container">
            <img src="img/delete-cream.png" class="delete-button" alt="Click here to Delete" width="38px" height="50px" onclick="deleteElement ()">
        </div>
        <div class="button-container">
        <input type="button" class="modal-buttons" id="closeButton" value="Close" onclick="closeModal ()">
        <input type="button" class="modal-buttons" id="applyButton" value="Apply" onclick="updateNote ()">
        </div>
        <div class="spacer"></div>
    </div>
    </div>
